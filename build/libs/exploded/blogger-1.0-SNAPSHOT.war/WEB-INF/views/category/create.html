<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Crete category</title>
</head>
<body>
<section layout:fragment="content">
    <div class="main-header">
        <h2 class="title">Create category</h2>
    </div>

    <th:block th:if="${successMessage}">
        <div th:text="${successMessage}" class="alert alert-success" role="alert">
        </div>
    </th:block>

    <form th:action="@{/categories/create}" th:object="${category}" method="post" class="form">

        <div  th:if="${#fields.hasErrors()}" class="alert alert-danger" role="alert">
            <div th:each="error : ${#fields.errors()}" th:text="${error}"></div>
        </div>

        <div class="form-group">
            <label>Name:</label>
            <input class="form-control" type="text" th:field="*{name}" placeholder="Enter category name"/>
        </div>

        <input type="submit" value="Create" class="btn btn-primary">
    </form>
</section>
